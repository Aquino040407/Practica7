<body background="fondo.jpg">
    <h1>Mapa de OpenStreetMap - Tuxtla Gutiérrez</h1>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Inicializar el mapa centrado en Tuxtla Gutiérrez, Chiapas
        var map = L.map('map').setView([16.7528, -93.1169], 13);

        // Agregar los tiles de OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Agregar un marcador en Tuxtla Gutiérrez
        L.marker([16.7528, -93.1169]).addTo(map)
            .bindPopup('Tuxtla Gutiérrez, Chiapas, México')
            .openPopup();
    </script>
